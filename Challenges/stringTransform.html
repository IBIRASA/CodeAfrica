<!DOCTYPE html>

<html lang="en">
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
<head>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <meta charset="UTF-8">
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="../style/Challenge.css">
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <title>Challenge3</title>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
</head>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
<body>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <p>Enter a string to transform</p>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <input type="text" id="inputString" class="input-challenge3">
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <button onclick="transformString()" class="transform-btn">Transform</button>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div id="result"></div>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <script>

        function transformString() {
            const inputString = document.getElementById("inputString").value;
            const length = inputString.length;
            let result;

            if (length % 15 === 0) {
                result = inputString.split('').reverse().map(char => char.charCodeAt(0)).join(' ');
            } else if (length % 3 === 0) {
                result = inputString.split('').reverse().join('');
            } else if (length % 5 === 0) {
                result = inputString.split('').map(char => char.charCodeAt(0)).join(' ');
            } else {
                result = inputString;
            }

            document.getElementById("result").textContent = result;
        }
    </script>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
</body>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
</html>
